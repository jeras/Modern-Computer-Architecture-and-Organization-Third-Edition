name: subtract-with-borrow

# base config file for the test
configs:
  - base_configs/simple.yaml

# used for C compiler to find headers
include_paths:
  - "../Chapter Files"

# used for assembly compiler to find headers
asm_include_paths:
  # current directory for the test
  - "./"
  # source directory for the function under test
  - "../Chapter Files"

# source files for the test, no runner needed
src_files:
  - ../Chapter Files/subtract-with-borrow.asm

test_script: ./subtract-with-borrow.txt
